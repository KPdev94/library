<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewmodel" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Odin's Little Library</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Odin's Project Library</h1>
            <p>This is a library program to record books, and if you've read them yet or not!</p>      
        </header>
        <main id="main-container">
            <form id="add-books">
                <div class="fillable-info">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="fillable-info">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="fillable-info">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages">
                </div>
                <div class="fillable-info" id="read-info">
                    <label for="read">Read:</label>
                    <input type="checkbox" id="read" name="read">
                </div>                 
                <input type="submit" id="submit-btn">
            </form>
            <div id="added-books-wrapper">
                <div id="books-headers">
                    <h2>Book library</h2>
                </div>
                <div id="added-books-list">
                </div>
            </div>
        </main>
    </body>
</html>
